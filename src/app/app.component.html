<div class="flex flex-col gap-2 mx-10">
  <div class="m-2 mb-10">
    <h1 class="text-red-500 text-3xl text-center">{{ title }}</h1>
  </div>
  <div class="w-full">
    <app-add-wish-form (addNewWish)="items.push($event)"></app-add-wish-form>
  </div>
  <div class="flex justify-center items-center mt-4 w-full">
    <select
      name="item-filter"
      id="item-filter"
      [(ngModel)]="listFilter"
      class="p-2 border border-slate-300 rounded-md outline-none"
    >
      <option value="0">All</option>
      <option value="1">Unfulfilled</option>
      <option value="2">Fulfilled</option>
    </select>
  </div>
  <div>
    <app-wishlist [wishes]="filteredItems"></app-wishlist>
  </div>
</div>
