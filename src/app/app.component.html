<div class="flex flex-col gap-2 mx-10">
  <div class="m-2 mb-10">
    <h1 class="text-red-500 text-3xl text-center">{{ title }}</h1>
  </div>
  <div class="w-full">
    <app-add-wish-form (addNewWish)="items.push($event)"></app-add-wish-form>
  </div>
  <div class="flex justify-center items-center mt-4 w-full">
    <app-wish-filter (filter)="filter = $event"></app-wish-filter>
  </div>
  <div>
    <app-wishlist [wishes]="filteredItems"></app-wishlist>
  </div>
</div>
